{% extends "base_page.html" %}

{% block page-title %}
<h2>Нашли ошибку или есть предложения?</h2>
{% endblock %}

{% block page-lead %}
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="term-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Ваши контактные данные</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-6">
                <label for="name">Ваше имя:</label>
                <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Иван" value required>
            </div>
            <div class="col-md-6">
                <label for="email">Ваш контактный email:</label>
                <input type="text" class="form-control input-lg" name="email" id="email" placeholder="ivan@ivanov.com" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <h3>Ваше замечание</h3>
        </div>


        <div class="row px-5 py-2">
            <div class="col-md-8">
                <textarea type="text" class="form-control input-lg" name="new_cat" id="new_cat" aria-describedby="definition_note" rows="3"></textarea>
                <div id="definition_note" class="form-text">Коротко опишите замечание</div>
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-success" formaction="/send-feedback">Отправить</button>
        </div>


    </form>
</div>
{% endblock %}
